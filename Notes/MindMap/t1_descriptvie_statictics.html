<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Markmap</title>
<style>
* {
  margin: 0;
  padding: 0;
}
#mindmap {
  display: block;
  width: 100vw;
  height: 100vh;
}
</style>

</head>
<body>
<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@5"></script><script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.7.10/dist/browser/view.min.js"></script><script>((data, init, items, opts) => {
        const {
          Markmap,
          loadPlugins
        } = window.markmap;
        (init ? init(loadPlugins, items, opts) : Promise.resolve()).then(() => {
          Markmap.create('svg#mindmap', null, data);
        });
      })({"t":"heading","d":1,"v":"Descriptive Statistics","c":[{"t":"heading","d":2,"v":"Data Types","c":[{"t":"heading","d":3,"v":"Quantitative","c":[{"t":"list_item","d":4,"v":"<strong>Continuous</strong> (may contain decimals)"},{"t":"list_item","d":4,"v":"<strong>Discrete</strong> (countable)"}]},{"t":"heading","d":3,"v":"Categorical","c":[{"t":"list_item","d":4,"v":"<strong>Ordinal</strong><br/>(Ordered   eg. Ratings)"},{"t":"list_item","d":4,"v":"<strong>Normial</strong><br/>(No order eg. Types )"}]}]},{"t":"heading","d":2,"v":"Summary Quantitative Statistics","c":[{"t":"heading","d":3,"v":"Center","c":[{"t":"list_item","d":4,"v":"<strong>Mean:</strong> (<em>average value</em>)<br/><em>outlier sensitive</em>"},{"t":"list_item","d":4,"v":"<strong>Median:</strong> (<em>middle value</em>)<br/>Need to sort"},{"t":"list_item","d":4,"v":"<strong>Mode:</strong> (<em>most frequent value</em>)"}]},{"t":"heading","d":3,"v":"Spread","c":[{"t":"heading","d":4,"v":"Simple","c":[{"t":"list_item","d":5,"v":"<strong>Range:</strong> (<em>max- min</em>)"},{"t":"list_item","d":5,"v":"<strong>Interquartile Range(IQR):</strong> (<em>Q3- Q1</em>)"},{"t":"list_item","d":5,"v":"<strong>Visual: Box Plot</strong><br/>five number summary"}]},{"t":"heading","d":4,"v":"Adv","c":[{"t":"list_item","d":5,"v":"<strong>Stndard Deviation:</strong><br/>(<em>on average, how much each observation varies from mean</em>)<br/>-> get the Std dev. to see which data is more <strong>spread out</strong>"},{"t":"list_item","d":5,"v":"<strong>Variance:</strong><br/>(<em>average squared difference of each observation from the mean</em>)"}]}]},{"t":"heading","d":3,"v":"Shape","c":[{"t":"heading","d":4,"v":"Left skewed (shorted bins on the left)","c":[{"t":"list_item","d":5,"v":"whisker in boxplot to <strong>right</strong><br/>mean &lt; median &lt; mode"},{"t":"list_item","d":5,"v":"e.g. GPAs/ age of death/ asset price changes"}]},{"t":"heading","d":4,"v":"Symmetric","c":[{"t":"list_item","d":5,"v":"frequently <strong>Normal Distribution</strong><br/>mean = median = mode"},{"t":"list_item","d":5,"v":"e.g. heights/ weights"}]},{"t":"heading","d":4,"v":"Right skewed (shorted bins on the left)","c":[{"t":"list_item","d":5,"v":"whisker in boxplot to <strong>right</strong><br/>mode &lt; median &lt; mean"},{"t":"list_item","d":5,"v":"e.g. distribution of wealth / human athletic abilities"}]}]},{"t":"heading","d":3,"v":"Outliers","c":[{"t":"list_item","d":4,"v":"can affect","c":[{"t":"list_item","d":5,"v":"Mean"},{"t":"list_item","d":5,"v":"standard deviation"}]}]}]}]},(loadPlugins, items, opts) => loadPlugins(items, opts),["mathJax","prism"],{"mathJax":true,"prism":true})</script>
</body>
</html>
