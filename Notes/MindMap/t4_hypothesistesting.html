<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@5"></script><script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.7.10/dist/browser/view.min.js"></script><script>((data, init, items, opts) => {
        const {
          Markmap,
          loadPlugins
        } = window.markmap;
        (init ? init(loadPlugins, items, opts) : Promise.resolve()).then(() => {
          Markmap.create('svg#mindmap', null, data);
        });
      })({"t":"root","d":0,"v":"","c":[{"t":"heading","d":1,"v":"Set up","c":[{"t":"list_item","d":2,"v":"H0: assume to be true before we collect data"},{"t":"list_item","d":2,"v":"H1: what we want to prove to be true"}]},{"t":"heading","d":1,"v":"Types of Error","c":[{"t":"list_item","d":2,"v":"Type I: FP choosing the <code>\\(H_a\\)</code> when <code>\\(H_0\\)</code> is true"},{"t":"list_item","d":2,"v":"Type II: FN"}]},{"t":"heading","d":1,"v":"P value","c":[{"t":"list_item","d":2,"v":"probability of observing data in favor of alternative<br/>when<code>\\(H_0\\)</code> is true"},{"t":"list_item","d":2,"v":"if  <code>\\(p-val &lt;= \\alpha \\)</code> then reject the null and choose alternative"}]},{"t":"heading","d":1,"v":"Alternative","c":[{"t":"list_item","d":2,"v":"get CI from boostrapping samples"}]},{"t":"heading","d":1,"v":"Paradox","c":[{"t":"list_item","d":2,"v":"1-when sample sizes are large, everything appears statistically<br/>significant (end up reject every null) but these results may not<br/>be practically significant"},{"t":"list_item","d":2,"v":"2-when performing multiple hypothesis tests, the error will compound<br/>correction: Bonferroni correction <code>\\(\\frac{\\alpha}{m}\\)</code>"}]}]},(loadPlugins, items, opts) => loadPlugins(items, opts),["mathJax","prism"],{"mathJax":true,"prism":true})</script>
</body>
